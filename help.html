<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            color: #000;
            cursor: pointer;
        }

        .title {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .learn-more {
            margin: 32px 0;
        }

        .learn-more-title {
            font-size: 24px;
            color: #000;
            margin: 0 0 8px 0;
        }

        .learn-more-subtitle {
            font-size: 16px;
            color: #617387;
            margin: 0;
        }

        .learn-more-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            cursor: pointer;
        }

        .contact-section {
            margin: 48px 0;
        }

        .contact-title {
            font-size: 28px;
            color: #000;
            margin: 0 0 24px 0;
        }

        .contact-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            cursor: pointer;
            color: #000;
            text-decoration: none;
        }

        .contact-option:hover {
            background-color: #f5f5f5;
        }

        .contact-option span {
            font-size: 18px;
        }

        .icon-wrapper {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <i class="material-icons back-button">arrow_back</i>
        <h1 class="title">Help center</h1>
    </div>

    <!-- Learn More Section -->
    <div class="learn-more">
        <div class="learn-more-link">
            <div>
                <h2 class="learn-more-title">Learn more</h2>
                <p class="learn-more-subtitle">Read FAQs, check for updates and more</p>
            </div>
            <i class="material-icons">arrow_forward</i>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h2 class="contact-title">Contact us</h2>
        
        <a href="tel:" class="contact-option">
            <span>Call us</span>
            <div class="icon-wrapper">
                <i class="material-icons">phone</i>
            </div>
        </a>

        <a href="mailto:" class="contact-option">
            <span>Email us</span>
            <div class="icon-wrapper">
                <i class="material-icons">email</i>
            </div>
        </a>

        <a href="#" class="contact-option">
            <span>Visit our website</span>
            <div class="icon-wrapper">
                <i class="material-icons">language</i>
            </div>
        </a>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
