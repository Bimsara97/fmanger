<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cloud Storage</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            color: #000;
            cursor: pointer;
        }

        .title {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .storage-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .storage-info {
            display: flex;
            flex-direction: column;
        }

        .storage-name {
            font-size: 16px;
            color: #000;
            margin: 0;
            margin-bottom: 4px;
        }

        .storage-space {
            font-size: 14px;
            color: #757575;
            margin: 0;
        }

        .checkbox-wrapper {
            padding-right: 8px;
        }

        [type="checkbox"]+span:not(.lever):before, 
        [type="checkbox"]:not(.filled-in)+span:not(.lever):after {
            border: 2px solid #9e9e9e;
            border-radius: 2px;
        }

        .connect-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 560px;
            margin: 0 auto;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <i class="material-icons back-button">close</i>
        <h1 class="title">Add Cloud Storage</h1>
    </div>

    <!-- Storage Options -->
    <div class="storage-options">
        <div class="storage-option">
            <div class="storage-info">
                <p class="storage-name">Google Drive</p>
                <p class="storage-space">15GB free space</p>
            </div>
            <label class="checkbox-wrapper">
                <input type="checkbox">
                <span></span>
            </label>
        </div>

        <div class="storage-option">
            <div class="storage-info">
                <p class="storage-name">OneDrive</p>
                <p class="storage-space">5TB free space</p>
            </div>
            <label class="checkbox-wrapper">
                <input type="checkbox">
                <span></span>
            </label>
        </div>

        <div class="storage-option">
            <div class="storage-info">
                <p class="storage-name">Dropbox</p>
                <p class="storage-space">2GB free space</p>
            </div>
            <label class="checkbox-wrapper">
                <input type="checkbox">
                <span></span>
            </label>
        </div>

        <div class="storage-option">
            <div class="storage-info">
                <p class="storage-name">Box</p>
                <p class="storage-space">10GB free space</p>
            </div>
            <label class="checkbox-wrapper">
                <input type="checkbox">
                <span></span>
            </label>
        </div>

        <div class="storage-option">
            <div class="storage-info">
                <p class="storage-name">Amazon S3</p>
                <p class="storage-space">1TB free space</p>
            </div>
            <label class="checkbox-wrapper">
                <input type="checkbox">
                <span></span>
            </label>
        </div>
    </div>

    <!-- Connect Button -->
    <button class="btn waves-effect waves-light connect-button blue">Connect</button>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
