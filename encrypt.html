<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt File</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            color: #000;
            cursor: pointer;
        }

        .title {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 500;
            margin: 24px 0;
        }

        .section-title {
            font-size: 20px;
            margin: 32px 0 24px 0;
        }

        .input-field {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 0 16px;
            margin-bottom: 16px;
            position: relative;
        }

        .input-field input {
            border-bottom: none !important;
            margin-bottom: 0 !important;
            height: 56px !important;
        }

        .input-field input:focus {
            border-bottom: none !important;
            box-shadow: none !important;
        }

        .input-field .material-icons {
            position: absolute;
            right: 16px;
            top: 16px;
            color: #757575;
            cursor: pointer;
        }

        /* Switch Styling */
        .switch {
            margin: 16px 0;
        }
        
        .switch label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
            font-size: 16px;
        }

        .switch label .lever {
            margin: 0;
        }

        .encrypt-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 560px;
            margin: 0 auto;
            border-radius: 8px;
            height: 56px;
            line-height: 56px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <i class="material-icons back-button">arrow_back</i>
        <h1 class="title">Encrypt file</h1>
    </div>

    <!-- Main Content -->
    <h2 class="subtitle">Password protect a file</h2>

    <h3 class="section-title">Set a password</h3>

    <!-- Password Fields -->
    <div class="input-field">
        <input type="password" placeholder="Enter your password">
        <i class="material-icons">visibility_off</i>
    </div>

    <div class="input-field">
        <input type="password" placeholder="Confirm password">
        <i class="material-icons">visibility_off</i>
    </div>

    <!-- Advanced Options -->
    <h3 class="section-title">Advanced options</h3>

    <div class="switch">
        <label>
            Encrypt file name
            <input type="checkbox">
            <span class="lever"></span>
        </label>
    </div>

    <div class="switch">
        <label>
            Hide file from gallery
            <input type="checkbox">
            <span class="lever"></span>
        </label>
    </div>

    <!-- Encrypt Button -->
    <button class="btn waves-effect waves-light encrypt-button blue">Encrypt</button>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        // Toggle password visibility
        document.querySelectorAll('.input-field .material-icons').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'visibility';
                } else {
                    input.type = 'password';
                    this.textContent = 'visibility_off';
                }
            });
        });
    </script>
</body>
</html>
